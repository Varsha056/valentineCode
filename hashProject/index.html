<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>valentines special</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <!-- Background image wrapper -->
    <div class="background-image">
      <!-- Content -->
      <div class="content">
        <!-- GIF of cute cat holding flowers -->
        <img src="https://i.pinimg.com/originals/c9/1f/78/c91f7811fccd4cb9c6f9b3f16613fc08.gif" alt="Cute cat holding flowers" class="cat-gif">

        <!-- Content below the GIF -->
        <div class="content-below">
          <!-- Heading -->
          <h1>Will you be my valentine???</h1>
          
          <!-- Button Container -->
          <div class="button-container">
            <!-- First Bootstrap Button with teal color -->
            <button type="button" class="btn btn-info btn-lg" id="yesButton">Yes</button>
            <!-- Second Bootstrap Button with teal color -->
            <button type="button" class="btn btn-info btn-lg" id="noButton">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
